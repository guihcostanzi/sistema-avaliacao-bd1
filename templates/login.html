<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/pages/login.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Lado esquerdo - 8 colunas (66% da tela) -->
            <div class="col-lg-8 left-side">
                <div class="content-left">
                    <div class="typing-container">
                        <h1 id="typing-effect" class="typing-text">&nbsp;</h1>
                    </div>
                    <div class="description">
                        <p>Aplicativo para geração dinâmica de formulários. Crie, personalize e gerencie formulários de forma intuitiva e eficiente.</p>
                    </div>
                </div>
            </div>

            <!-- Lado direito - 4 colunas (33% da tela) -->
            <div class="col-lg-4 right-side">
                <div class="login-container">
                    <h1 class="login-title">Acesse sua Conta</h1>
                    
                    <form action="{{ url_for('processar_login') }}" method="post">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="senha" id="senha" name="senha" placeholder="••••••••" required>
                        </div>
                        
                        <button type="submit" class="login-btn">Entrar</button>
                        
                        {% if error_message %}
                            <div class="error-message">
                                {{ error_message }}
                            </div>
                        {% endif %}
                    </form>
                    
                    <div class="login-links">
                        <a href="#">Esqueceu sua senha?</a>
                        <a href="#">Criar conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script da animação -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typingElement = document.getElementById('typing-effect');
            const phrases = ["Pense.", " Crie.", " Revolucione."];
            let phraseIndex = 0;
            let charIndex = 0;
            let currentText = '';

            function type() {
                if (phraseIndex < phrases.length) {
                    if (charIndex < phrases[phraseIndex].length) {
                        currentText += phrases[phraseIndex].charAt(charIndex);
                        typingElement.innerHTML = currentText + '<span class="cursor"></span>';
                        charIndex++;
                        setTimeout(type, 120);
                    } else {
                        phraseIndex++;
                        charIndex = 0;
                        setTimeout(type, 800);
                    }
                } else {
                    setTimeout(() => {
                        phraseIndex = 0;
                        charIndex = 0;
                        currentText = '';
                        type();
                    }, 3000);
                }
            }
            
            type();
        });
    </script>
</body>
</html>
